<div>
  <form action="/predict" method='POST'>
  
    <label style="font-family:verdana; color: white" for="brand">BRAND</label><br>
    <select name="Brand" id="Brand" required="required">
        <option value=0 >Audi</option>
        <option value=1>BMW</option>
        <option value=2>Chevrolet</option>
        <option value=3>Datsun</option>
        <option value=4>Fiat</option>
        <option value=5 >Ford</option>
        <option value=6 >Honda</option>
        <option value=7>Hyundai</option>
        <option value=8>Jaguar</option>
        <option value=9>Jeep</option>
        <option value=10>Land Rover</option>
        <option value=11>Mahindra</option>
        <option value=12>Maruti</option>
        <option value=13>Mercedes-Benz</option>
        <option value=14>Mini</option>
        <option value=15>Mitsubishi</option>
        <option value=16 >Nissan</option>
        <option value=17>Porsche</option>
        <option value=18>Renault</option>
        <option value=19>Skoda</option>
        <option value=20>Tata</option>
        <option value=21>Toyota</option>
        <option value=22>Volkswagen</option>
        <option value=23>Volvo</option>
        
    </select>
    <br>
    <label style="font-family:verdana; color: white" for="location">CITY</label><br>
    <select name="Location" id="Location" required="required">
        <option value=4>Delhi</option>
        <option value=8 >Kolkata</option>
        <option value=9 >Mumbai</option>
        <option value=2 >Chennai</option>
        <option value=10 >Pune</option>
        <option value=3>Coimbatore</option>
        <option value=5 >Hyderabad</option>
        <option value=6 >Jaipur</option>
        <option value=7>Kochi</option>
        <option value=1>Bangalore</option>
        <option value=11>Ahmedabad</option>
    </select>
    <br>
    <label style="font-family:verdana; color: white" for="year">PURCHASE YEAR</label><br>
    <input type="number" id="Year" name="Year" placeholder="Purchase Year" required="required">
    <br>
    <label style="font-family:verdana; color: white" for="kms">KILOMETRES DRIVEN</label><br>
    <input type="number" id="Kms" name="Kms" placeholder="Kms Driven" required="required">
    <br>
    <label style="font-family:verdana; color: white" for="fuel">FUEL TYPE</label><br>
    <select name="Fuel" id="Fuel" required="required">
        <option value=0>CNG</option>
        <option value=1>Diesel</option>
        <option value=2>LPG</option>
        <option value=3>Petrol</option>
    </select>
    <br>
    <label style="font-family:verdana; color: white" for="transmission">TRANSMISSION</label><br>
    <select name="Transmission" id="Transmission" required="required">
        <option value=0 >Automatic</option>
        <option value=1 >Manual</option>
    </select>
    <br>
    <label style="font-family:verdana; color: white" for="mileage">MILEAGE</label><br>
    <input type="number" id="mileage" name="Mileage" placeholder="Mileage in kmpl" step="0.01" required="required">
    <br>
    <label style="font-family:verdana; color: white" for="engine">ENGINE</label><br>
    <input type="number" id="Engine" name="Engine" placeholder="Engine in CC" step="0.01" required="required">
    <br>
    <label style="font-family:verdana; color: white" for="power">POWER</label><br>
    <input type="number" id="Power" name="Power" placeholder="Power in bhp" step="0.01" required="required">
    <br>
    <label style="font-family:verdana; color: white" for="seats">SEATS</label><br>
    <select id="Seats" name="Seats" required="required">
      <option value=2>2</option>
      <option value=4>4</option>
      <option value=5>5</option>
      <option value=6>6</option>
      <option value=7>7</option>
      <option value=8>8</option>
      <option value=9>9</option>
      <option value=10>10</option>
    </select>
    <br>
    <label style="font-family:verdana; color: white" for="owner">OWNER TYPE</label><br>
    <select id="Owner" name="Owner" required="required">
      <option value=0>First</option>
      <option value=1>Second</option>
      <option value=2>Third</option>
      <option value=3>Fourth or Above</option>
    </select>
    <br>
    <input style="font-family:verdana" type="submit" value="Submit">
  </form>

</div>

</body>
</html>
